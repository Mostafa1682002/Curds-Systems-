<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curds System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="p-2 postion-fixed t-0">
      <div class="container">
        <div class="imges d-flex align-items-center justify-content-between">
          <img src="images/logo.png" alt="" />
          <img src="images/profile.png" alt="" />
        </div>
      </div>
    </header>
    <div class="fluid-container px-4">
      <div class="parent row">
        <div class="col-12 col-md-3">
          <p class="head text-center text-primary fw-bold fs-1">Create</p>
          <form action="#" id="form-list">
            <div class="name mb-3">
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Name"
              />
            </div>
            <div class="price mb-3">
              <input
                type="number"
                id="price"
                class="form-control"
                placeholder="Price"
              />
            </div>
            <div class="discount mb-3">
              <input
                type="number"
                id="discount"
                class="form-control"
                placeholder="Discount %"
              />
            </div>
            <div class="category mb-3">
              <input
                type="text"
                id="category"
                class="form-control"
                placeholder="Category"
              />
            </div>
            <div class="amount mb-3">
              <input
                type="number"
                id="amount"
                class="form-control"
                placeholder="Amount"
              />
            </div>
            <div class="submit mb-3">
              <input
                type="submit"
                id="submit"
                class="form-control btn btn-primary"
                value="Create"
              />
            </div>
          </form>
        </div>
        <div class="data-content col-12 col-md-9 p-3">
          <div class="m-auto d-block w-75">
            <input
              onkeyup="SearchProducts(this.value)"
              type="search"
              id="search"
              class="form-control w-100 d-inline-block my-3"
              placeholder="Search By Name"
            />
          </div>
          <div
            onclick="deleteAllProducts()"
            id="deletAll"
            class="show btn btn-danger d-block m-auto w-75"
          >
            Delete All Data
          </div>
          <table class="table table-striped text-center my-3">
            <thead class="bg-primary text-light">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Event</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>1</td>
                <td>OPPO</td>
                <td>3000</td>
                <td>10%</td>
                <td>2700</td>
                <td>Phone</td>
                <td>27</td>
                <td>
                  <span class="btn btn-success py-1 px-3 btn-sm edit"
                    >edit</span
                  >
                  <span class="btn btn-danger py-1 btn-sm delete">delete</span>
                </td>
              </tr>
              -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
